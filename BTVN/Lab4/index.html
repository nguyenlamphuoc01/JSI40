<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Firebase Auth</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">

            <!-- Đăng ký -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="text-center mb-3">Đăng ký</h4>

                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" id="regEmail" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" id="regPass" class="form-control">
                        </div>

                        <button id="btnRegister" class="btn btn-primary w-100">Tạo tài khoản</button>
                    </div>
                </div>
            </div>

            <!-- Đăng nhập -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="text-center mb-3">Đăng nhập</h4>

                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" id="loginEmail" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" id="loginPass" class="form-control">
                        </div>

                        <button id="btnLogin" class="btn btn-success w-100">Đăng nhập</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="module" src="./js/auth.js"></script>
</body>
</html>
